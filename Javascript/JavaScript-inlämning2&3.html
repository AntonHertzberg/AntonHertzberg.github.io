<!doctype html>

<body>
	<p>
    	Hello and welcome to the site. <b id="changeNumber">Change to number ###</b> 
    </p>
    <input type="button" onClick="changeText()" value="Change text"/>
    
    <script type="text/javascript">
	function changeText()
	{
		while(true)
		{
			var number=prompt("Write a number", "");
		
			if(isNaN(number) || number == "")
			{
				alert("That's not a number!");
			}
		
			else
			{
				alert("Welcome to the site!");
				document.getElementById("changeNumber").innerHTML = number;
				break;
			}
		}
	}
	</script>
</body>
</html>
